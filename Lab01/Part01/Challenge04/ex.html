<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 04</title>
</head>
<script>
    function calculateTip() {
        let bill = document.getElementById('bill').value;
        let tip = (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2;
        let totalValue = parseFloat(bill) + tip;

        document.getElementById('result').innerText = `Hoá đơn là ${bill}, tiền tip là ${tip.toFixed(2)}, và tổng số tiền phải trả là ${totalValue.toFixed(2)}`;
    }
</script>
<body>
    <h1>Máy Tính Tiền Tip</h1>
    <label for="bill">Nhập số tiền hoá đơn: </label>
    <input type="number" id="bill" placeholder="Nhập số tiền" />
    <button onclick="calculateTip()">Tính Tiền Tip</button>

    <p id="result"></p>
</body>
</html>
